<header class="sticky-top text-white">
  <nav class="navbar bg-danger">
    <a class="navbar-brand text-light" [routerLink]="['/news']">
      <img src="assets/images/newspaper.png" width="30" height="30" class="d-inline-block align-top inverted" alt="">
      NEWS
    </a>
    <form class="form-inline my-2 ">
      <p class="my-2 my-sm-0 px-3">
        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/person-fill.svg" class="inverted" width="30"
          height="30" alt="">
        User</p>
      <button class="btn btn-danger active my-2 my-sm-0" type="submit">Log out</button>
    </form>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="mx-auto">
      <h2>Source</h2>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
      <ul class="navbar-nav">
        <li class="p-2">
          <select class="custom-select">
            <option selected>Select news Source</option>
            <option value="1">BBC</option>
            <option value="2">Google news</option>
            <option value="3">Local</option>
          </select>
        </li>
        <li class="p-2">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Type your text..." aria-label="Search">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Filter</button>
          </form>
        </li>
        <li class="pl-5 pt-3">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label text-dark" for="defaultCheck1">
            only created by me
          </label>
        </li>
      </ul>
      <form class="ml-auto">
        <button class="btn btn-outline-danger" type="submit">Add Article</button>
      </form>
    </div>
    
  </nav>
</header>
