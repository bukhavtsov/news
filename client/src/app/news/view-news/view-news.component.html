<h1 class="text-center">{{news.title}}</h1>

<div class="d-flex justify-content-center">
    <img src="{{news.image}}" class="img-fluid rounded col-lg-8">
</div>
<div class="blog-main">
    <div class="blog-post">
        <p class="blog-post-meta">{{news.date | date}}</p>
        {{news.text}}
    </div>

</div>
